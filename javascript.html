<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <p>How many fingers am I holding up?</p>

    <p><input id="ranNumber"></p>

    <p><button id="checkRanNumber"> Guess!</button></p>

    <script>

        document.getElementById("checkRanNumber").onclick = function () {

            const randomGuess = document.getElementById("ranNumber").value;
            const randomlyGeneratedNumber = Math.floor(Math.random() *10);

            if (randomGuess == randomlyGeneratedNumber) {

                alert("You got it!");


            } else {

                alert("Nope, number was " + randomlyGeneratedNumber);
            }

        }


    </script>


</body>

</html>
